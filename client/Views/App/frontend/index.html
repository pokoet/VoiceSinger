      <div class="background-image-fixed cover-image" style="background-image : url('https://s-media-cache-ak0.pinimg.com/600x315/08/45/c1/0845c1b2846f5c429ba8169562bf2fc5.jpg')"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <br>
			<br>
            <h1 class="text-danger" style="margin-bottom:10px">
				<a href="/"><img src="/img/voice_singer_logo.svg" width="250" height="100"></a>
            </h1>
            <div class="col-md-6 col-md-offset-3">
			<form class="search" role="search">
              <div class="input-group input-group-lg">
                <!--<input type="text" class="form-control" placeholder="Search singer...">-->
				{{> esInput index="singer" type="text" class="form-control" placeholder="Search singer..."}}
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Go!</button>
                </span>
              </div>
			</form>
				<br>
				<h4>{{countSinger}} Singer </h4>
				
				<ul class="list-inline">
					<li class="active"><a href="/"><button type="button" class="btn btn-default btn-sm">All</button></a></li>
					<li><a href="/artist/male">Men</a></li>
					<li><a href="/artist/female">Women</a></li>
				</ul>
				<br>
				
				<br>
              
            </div>
            <!-- /input-group -->
           
            
          </div>
        </div>
        <div class="section">
          <div class="container">
            <div class="row">
			
			{{#if singer}}
				<!-- result search singer -->
				{{#esEach index="singer"}}
				
				  <div class="col-sm-6 col-md-2">              
					<div class="thumbnail">
						<a href="/musicdetail/{{_id}}"><img src="/img/singer/{{image}}" alt="" width="225" height="225" class="img-responsive"></a>
						<div class="text-center">	
							<h5 class="text-muted">{{singernamekh}}</h5>
							<h5>{{singername}}</h5>						
							<p class="caption">
								<a href="#" class="pull-left"><i class="fa fa-music"></i> {{numMusic _id}}</a> 
								<a href="#" class="pull-right"><i class="fa fa-thumbs-o-up"></i> 5436</a>
							</p>						
						</div>
					</div>      
				  </div>
				 {{/esEach}}
				 {{> esLoadMoreButton index="singer"}}
					{{#ifEsHasNoResults index="singer"}}
						<div class="text-center">
							<h1><i class="fa fa-frown-o fa-2x"></i></h1>
							<h3><strong>No result!</strong></h3>
							<p>Sorry! We coundn't find any result for <strong>Singer</strong></p>
						</div>
					{{/ifEsHasNoResults}}

				{{#ifEsIsSearching index="singer"}}
						<div><img src="/img/icons/loading-600x400.gif" class="center-block img-responsive"></div>
				{{/ifEsIsSearching}}   
				<!-- /result search singer -->	
			{{else}}
				{{#each getSinger}}
				  <div class="col-sm-6 col-md-2">              
					<div class="thumbnail">
						<a href="/musicdetail/{{_id}}"><img src="/img/singer/{{image}}" alt="" width="225" height="225" class="img-responsive"></a>
						<div class="text-center">	
							<h5 class="text-muted">{{singernamekh}}</h5>
							<h5>{{singername}}</h5>						
							<p class="caption">
								<a href="#" class="pull-left"><i class="fa fa-music"></i> {{numMusic _id}}</a> 
								<a href="#" class="pull-right"><i class="fa fa-thumbs-o-up"></i> 5436</a>
							</p>						
						</div>
					</div>      
				  </div>
				  {{/each}}
			{{/if}}
            </div>
			<!-- /row -->
          </div>
		  <!-- /container -->
        </div>
		<!-- end section singer -->
      </div>
    </div>
</template>
