	<!-- POPUP LOGIN REGISTER -->

	<p data-toggle="modal" data-target="#login-modal" id="popup"></p>
		<!-- login poup -->
		<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
		    	<div class="modal-content">
		      		<div class="modal-header login_modal_header">
		        		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        		<h2 class="modal-title" id="myModalLabel">Login to Your Account</h2>
		      		</div>
		      		<div class="modal-body login-modal">
		      			<p>Stack Overflow is a question and answer site for professional and enthusiast programmers. It's 100% free, no registration required</p>
		      			<br/>
		      			<div class="clearfix"></div>
		      			<div id='social-icons-conatainer'>
			        		<div class='modal-body-left login'>
			        			<div class="form-group">
				              		<input type="text" id="log-email" placeholder="Enter email name" value="" class="form-control login-field">
				              		<i class="fa fa-user login-field-icon"></i>
				            	</div>
				
				            	<div class="form-group">
				            	  	<input type="password" id="log-pass" placeholder="Password" value="" class="form-control login-field">
				              		<i class="fa fa-lock login-field-icon"></i>
				            	</div>
				
				            	<a href="#" id="login" class="btn btn-success modal-login-btn">Login</a>
				            	<a href="#" class="login-link text-center">Lost your password?</a>
			        		</div>
			        		<div class='modal-body-register-left hidden'>
			        			<div class="form-group">
				              		<input type="text" id="username" placeholder="Enter User name" value="" class="form-control login-field">
				              		<i class="fa fa-user login-field-icon"></i>
				            	</div>
			        			<div class="form-group">
				              		<input type="text" id="email" placeholder="Enter email name" value="" class="form-control login-field">
				              		<i class="fa fa-user login-field-icon"></i>
				            	</div>
							
				            	<div class="form-group">
				            	  	<input type="password" id="password" placeholder="Password" value="" class="form-control login-field">
				              		<i class="fa fa-lock login-field-icon"></i>
				            	</div>
				
				            	<a href="#" id="register" class="btn btn-success modal-login-btn">Register</a>
			        		</div>
			        		<div class='modal-body-right'>
			        			<div class="modal-social-icons">
			        				<a href='#' class="btn btn-default facebook"> <i class="fa fa-facebook modal-icons"></i> Sign In with Facebook </a>
			        				<a href='#' class="btn btn-default twitter"> <i class="fa fa-twitter modal-icons"></i> Sign In with Twitter </a>
			        				<a href='#' class="btn btn-default google"> <i class="fa fa-google-plus modal-icons"></i> Sign In with Google </a>
			        				<a href='#' class="btn btn-default linkedin"> <i class="fa fa-linkedin modal-icons"></i> Sign In with Linkedin </a>
			        			</div> 
			        		</div>	
			        		<div id='center-line'> OR </div>
			        	</div>		
		        		<div class="clearfix"></div>
		        		
		        		<div class="form-group modal-register-btn">
		        			<button class="btn btn-default" data-toggle="modal" data-target="#register-modal" id="popregister"> Create New User</button>
		        			<button class="btn btn-default hidden" data-toggle="modal" data-target="#register-modal" id="gologin">Go Login</button>
		        		</div>
		      		</div>
		      		<div class="clearfix"></div>
		      		<div class="modal-footer login_modal_footer">
		      		</div>
