<template name="playlist">
		<div style="background:#fff;margin: 0 40px 20px 80px;padding: 0px;">
			<div class="row">
				<div class="col-lg-3 col-sm-6 col-xs-6 col-xxs-12">
					<div class="smallstat">
						<i class="fa fa-music black"></i>
						<span class="value">{{Countmp3}}</span>	
						<span class="title">Music</span>
							
					</div>
				</div><!--/col-->

				<div class="col-lg-3 col-sm-6 col-xs-6 col-xxs-12">
					<div class="smallstat">
						<i class="fa fa-smile-o black"></i>
						<span class="value">{{Countlike}}</span>	
						<span class="title">Like</span>
							
					</div>
				</div><!--/col-->

				<div class="col-lg-3 col-sm-6 col-xs-6 col-xxs-12">
					<div class="smallstat">
						<i class="fa fa-frown-o black"></i>
						<span class="value">{{Countunlike}}</span>
						<span class="title">Unlike</span>	
					</div>
				</div><!--/col-->

				<div class="col-lg-3 col-sm-6 col-xs-6 col-xxs-12">
					<div class="smallstat">
						<i class="fa fa-eye black"></i>
						<span class="value">{{Getview}}</span>	
						<span class="title">Views</span>
							
					</div>
				</div><!--/col-->
			</div>
		</div>
		<ul>

			<li>
				<div class="author">
					<img src="" alt="avatar" class="mp3image">
				</div>
				<div class="name" id="mp3title"></div>
				<div class="date">
				  <span id="curtimetext">00:00</span> / 
				  <span id="durtimetext">00:00</span>
				</div>
				<div class="delete"><i class="fa fa-pause" id="currentplay"></i></div>
				
				<!--<div class="message">-->
					<!-- <div id="progressBar">
						<span id="progress123"></span>
					</div> -->
					<!-- <progress id='p' max='100' value='0'><span>0</span>% played</progress> -->
					<div class="progress thin">
						<div class="progress-bar hp_range" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="p"><span></span>
						</div>
					</div>
					
					<div class="btn-group">												
						<button type="button" class="btn btn-link"><i class="fa fa-picture-o"></i> <span>Town</span></button>
						<button type="button" class="btn btn-link"><i class="fa fa-music"></i> <span>Vol 55</span></button>	
					</div>
					
					<div class="pull-right">
						<div class="btn-group">
							{{#if Isfavorite}}
								<button type="button" class="btn btn-link unfav" data-fav="">
									<i class="fa fa-heart"></i>
								</button>
							{{else}}
								<button type="button" class="btn btn-link fav" data-fav="">
									<i class="fa fa-heart-o"></i>
								</button>
							{{/if}}
							<button type="button" class="btn btn-link" data-toggle="modal" data-target="#comment_music">
							<i class="fa fa-comment"></i> 5</button>
							<button type="button" class="btn btn-link">
							<i class="fa fa-share-alt"></i></button>
							<button type="button" class="btn btn-link">
							<i class="fa fa-download"></i></button>
						</div>
					</div>
					<img src="/img/ads.png" class="img-responsive">
				<!--</div>-->

				<!-- Modal -->
					<div id="comment_music" class="modal fade" role="dialog">
					  <div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
						  <div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Modal Header</h4>
						  </div>
						  <div class="modal-body">
							<textarea class="form-control" rows="3" id="comment" placeholder="Enter your comment..."></textarea>
						  </div>
						  <div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						  </div>
						</div>

					  </div>
					</div>
				<!-- popup comment music -->
				
				
				
				<audio src="" id="audio" preload="auto" tabindex="0" autoplay type="audio/mpeg"></audio>
				<ul id="playlist">
					{{#each Myplaylist}}
						<li class="listmp">
							<a href="#" class="play" id="play" data-src="{{srcmusic}}" data-title="{{title}}" data-image="{{parthImage singerid}}" 
							data-id="{{_id}}">
								<div class="name">
								<span id="iconplay"><img class="playing pull-left" src="/img/icons/player_on.gif" style="height: 15px;padding-right: 15px" data-id="{{_id}}"></span>{{title}}</div>
								<div class="date">{{Timeplay}}</div>
								<div class="delete"><i class="fa fa-music"></i></div>
							</a>
						</li>
					{{/each}}
					<!-- <li>
						<textarea style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 63px;" class="diss-form form-control" placeholder="Write comment"></textarea>
					</li> -->
				</ul>	
			</li>

	<script type="text/javascript">

	</script>	
</template>
