<template name="addnew">
    <div id="wrapper">
		<!--leftside-->
		{{> leftmember }}

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Manage Ads
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Manage Ads
                            </li>
                        </ol>
						<div class="col-lg-8">
							<form role="form" class="form-horizontal">
								
								<div class="form-group">
									<label class="control-label col-sm-3" for="title">Title <span style="color:red">*</span></label>
									<div class="col-sm-9">
										<input type="title" name="title" id="title" class="form-control input-sm" placeholder="Title" required >
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3" for="description">Description<span style="color:red"> *</span></label>
									<div class="col-sm-9">
										<textarea rows="5" name="description" id="description" class="form-control input-sm" placeholder="Description" required></textarea>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3" for="price">Price <span style="color:red">*</span></label>
									<div class="col-sm-9">
										<input type="text" name="price" id="price" class="form-control input-sm" placeholder="Price" required>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3" for="date">Date <span style="color:red">*</span></label>
									<div class="col-sm-9">
										<div class="input-group datetimepicker">
											<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
											<input class="set-due-date form-control" type="text" id="date" required/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3" for="location">Location <span style="color:red">*</span></label>
									<div class="col-sm-9">
										<select class="form-control" id="location" required>
											<option value="">Select a Location</option>
											<option value="1">Phnom Penh</option>
											<option value="2">Pursat</option>
											<option value="3">Kompong Cham</option>
											<option value="4">Takeo</option>
										 </select>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3" for="image">Image <span style="color:red">*</span></label>
									<div class="col-sm-9">
										<input type="file" name="image" id="image" class="your-upload-class form-control input-sm" placeholder="image" required>
									</div>
								</div>	
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-2">
										<input value="Add" id="btnAdd" class="btn btn-info btn-block">
									</div>
								</div>
							</form>
						</div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->


</template>
